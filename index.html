<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>视频分享平台</title>

<!-- ✅ 使用国内 CDN，防止微信屏蔽外链 -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.13/dist/hls.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", Arial, sans-serif;
    background: #000;
    color: #fff;
  }
  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 10px;
  }
  .video-box {
    position: relative;
    background: #000;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }
  video {
    width: 100%;
    height: 260px;
    background: #000;
  }
  .locked {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    color: #fff;
    z-index: 10;
  }
  .locked button {
    background: #ff4081;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 20px;
    cursor: pointer;
  }
  .video-list {
    margin-top: 15px;
  }
  .video-item {
    background: #111;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .video-item:hover { background: #222; }
  .video-item.played { opacity: 0.7; }
  .video-item.active { background: #333; }
  .share-mask {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    z-index: 100;
  }
  .share-mask.active { display: flex; }
  .share-mask img {
    width: 200px;
    border-radius: 10px;
    margin-bottom: 15px;
  }
  .share-mask button {
    padding: 8px 18px;
    border-radius: 20px;
    border: none;
    background: #4CAF50;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h2 style="text-align:center;margin-bottom:10px;">🎬 视频分享平台</h2>

  <div class="video-box">
    <video id="player" controls playsinline webkit-playsinline></video>

    <div id="lockLayer" class="locked" style="display:none;">
      <p>已观看3个视频，请分享后解锁更多内容</p>
      <button id="showShare">立即分享</button>
    </div>
  </div>

  <div class="video-list" id="videoList"></div>
</div>

<div class="share-mask" id="shareMask">
  <img src="https://i.ibb.co.com/Z63h8mck" alt="分享提示">
  <p>点击右上角「···」分享给好友或朋友圈</p>
  <button id="shared">我已分享</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const player = document.getElementById('player');
  const lockLayer = document.getElementById('lockLayer');
  const showShare = document.getElementById('showShare');
  const shareMask = document.getElementById('shareMask');
  const sharedBtn = document.getElementById('shared');
  const listContainer = document.getElementById('videoList');

  // ✅ 视频列表（直接替换真实 m3u8 即可）
  const videos = [
    {id:1, title:"风景欣赏", url:"https://v202509.fhbbff.com/20251025/YvivGiif/index.m3u8"},
    {id:2, title:"动物世界", url:"https://v202509.fhbbff.com/20251025/KJSSxEk1/index.m3u8"},
    {id:3, title:"科技前沿", url:"https://v202509.fhbbff.com/20251023/tc19cBGs/index.m3u8"},
    {id:4, title:"音乐MV", url:"https://v202509.fhbbff.com/20251026/PbfagE2m/index.m3u8"},
    {id:5, title:"体育集锦", url:"https://v202509.fhbbff.com/20251026/C3JARqNJ/index.m3u8"}
  ];

  let watched = parseInt(localStorage.getItem('watched') || '0');
  let hasShared = localStorage.getItem('hasShared') === 'true';
  let hls;
  let activeId = null;

  // 初始化视频列表
  videos.forEach(v => {
    const div = document.createElement('div');
    div.className = 'video-item';
    div.textContent = v.title;
    div.dataset.id = v.id;
    if (v.id <= watched) div.classList.add('played');
    div.addEventListener('click', () => play(v));
    listContainer.appendChild(div);
  });

  // 播放函数
  function play(video) {
    if (watched >= 3 && !hasShared) {
      lockLayer.style.display = 'flex';
      return;
    }

    document.querySelectorAll('.video-item').forEach(e => e.classList.remove('active'));
    document.querySelector(`.video-item[data-id="${video.id}"]`).classList.add('active');
    activeId = video.id;

    if (hls) hls.destroy();

    if (Hls.isSupported()) {
      hls = new Hls({ enableWorker: false });
      hls.loadSource(video.url);
      hls.attachMedia(player);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        player.play().catch(() => {
          console.log('等待用户触发播放');
        });
      });
    } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
      player.src = video.url;
      player.play().catch(() => {});
    }

    // 统计观看
    if (!hasShared && video.id > watched) {
      watched++;
      localStorage.setItem('watched', watched);
      document.querySelector(`.video-item[data-id="${video.id}"]`).classList.add('played');
      if (watched >= 3) {
        setTimeout(() => {
          lockLayer.style.display = 'flex';
          player.pause();
        }, 2000);
      }
    }
  }

  // 显示分享指引
  showShare.addEventListener('click', () => {
    shareMask.classList.add('active');
  });

  // 分享完成后解锁
  sharedBtn.addEventListener('click', () => {
    hasShared = true;
    watched = 0;
    localStorage.setItem('hasShared', 'true');
    localStorage.setItem('watched', '0');
    shareMask.classList.remove('active');
    lockLayer.style.display = 'none';
    alert('🎉 分享成功！已解锁新的3个视频');
  });
});
</script>
</body>
</html>
